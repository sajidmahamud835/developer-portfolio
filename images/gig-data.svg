<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#0284C7"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad)" />
  
  <!-- Data Bars -->
  <rect x="200" y="200" width="80" height="100" fill="white" opacity="0.4"/>
  <rect x="300" y="150" width="80" height="150" fill="white" opacity="0.6"/>
  <rect x="400" y="80" width="80" height="220" fill="white" opacity="0.9"/>
  <rect x="500" y="120" width="80" height="180" fill="white" opacity="0.7"/>
  
  <!-- Trend Line -->
  <polyline points="180,220 240,200 340,150 440,80 540,120 620,100" fill="none" stroke="#FDE047" stroke-width="8" stroke-linecap="round"/>
  
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="35" fill="white" font-weight="bold" text-anchor="middle">DATA ANALYTICS</text>
</svg>
