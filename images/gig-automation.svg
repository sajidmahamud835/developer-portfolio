<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad_auto" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#B45309"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad_auto)" />
  
  <!-- Gears -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="12" stroke-dasharray="16 10" opacity="0.8"/>
    <circle cx="0" cy="0" r="20" fill="#FFF"/>
  </g>
  <g transform="translate(420, 100)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="10" stroke-dasharray="10 6" opacity="0.8"/>
    <circle cx="0" cy="0" r="10" fill="#FFF"/>
  </g>
  <g transform="translate(420, 200)">
     <rect x="-20" y="-20" width="40" height="40" rx="5" fill="white" opacity="0.9"/>
     <polyline points="-10,0 0,10 10,-10" fill="none" stroke="#B45309" stroke-width="4"/>
  </g>

  <text x="400" y="340" font-family="Arial, sans-serif" font-size="30" fill="white" font-weight="bold" text-anchor="middle" letter-spacing="4">AUTOMATION</text>
</svg>
