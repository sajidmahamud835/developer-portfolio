<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad_mobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <filter id="shadow_mobile">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#grad_mobile)" />
  
  <!-- Phones -->
  <g transform="translate(250, 80)" filter="url(#shadow_mobile)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="140" height="240" rx="20" fill="#1e293b"/>
    <!-- Screen -->
    <rect x="10" y="10" width="120" height="220" rx="10" fill="#334155"/>
    <!-- UI Blocks -->
    <rect x="25" y="30" width="90" height="40" rx="5" fill="#60A5FA"/>
    <rect x="25" y="80" width="90" height="10" rx="2" fill="#94A3B8"/>
    <rect x="25" y="100" width="60" height="10" rx="2" fill="#94A3B8"/>
    <circle cx="105" cy="200" r="15" fill="#F472B6"/>
  </g>

  <g transform="translate(410, 80)" filter="url(#shadow_mobile)">
     <!-- Phone Body -->
    <rect x="0" y="0" width="140" height="240" rx="20" fill="#0f172a"/>
    <!-- Screen -->
    <rect x="10" y="10" width="120" height="220" rx="10" fill="#1e293b"/>
    <!-- UI Blocks -->
    <rect x="25" y="180" width="40" height="40" rx="20" fill="#34D399"/>
    <rect x="75" y="180" width="40" height="40" rx="20" fill="#A78BFA"/>
    <rect x="25" y="30" width="90" height="120" rx="5" fill="#475569"/>
  </g>
  
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="30" fill="white" font-weight="bold" text-anchor="middle" letter-spacing="2">APP DEV</text>
</svg>
