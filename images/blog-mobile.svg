    <rect x="50" y="150" width="60" height="10" rx="5" fill="#e0e0e0"/>
    
    <rect x="25" y="190" width="50" height="50" rx="10" fill="#34A853" opacity="0.8"/>
    <rect x="85" y="190" width="50" height="50" rx="10" fill="#FBBC05" opacity="0.8"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="250" cy="200" r="40" fill="#EA4335" opacity="0.8"/>
  <rect x="550" y="150" width="60" height="60" rx="12" fill="#4285F4" opacity="0.8" transform="rotate(15 580 180)"/>
</svg>
