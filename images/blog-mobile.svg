<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad_blog_mob" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F9D58"/>
      <stop offset="100%" style="stop-color:#4285F4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="#f8f9fa"/>
  <rect width="800" height="400" fill="url(#grad_blog_mob)" opacity="0.1"/>
  
  <g transform="translate(350, 50)">
    <!-- Phone -->
    <rect x="0" y="0" width="160" height="300" rx="20" fill="white" filter="drop-shadow(0 10px 20px rgba(0,0,0,0.15))"/>
    <rect x="10" y="10" width="140" height="280" rx="10" fill="#f1f3f4"/>
    
    <!-- App UI -->
    <circle cx="80" cy="80" r="30" fill="#4285F4"/>
