<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/?route=404">
    <script>
        // Preserve query parameters and redirect to home with route info
        // This handles gh-pages SPA 404s
        const path = window.location.pathname;
        const search = window.location.search;

        // If the path contains meaningful segments, we could pass them as route
        // For now, just redirecting to root is safer for this simple SPA
        window.location.href = "/?route=404&from=" + encodeURIComponent(path + search);
    </script>
    <title>Redirecting...</title>
</head>

<body>
    <p>Redirecting to home...</p>
</body>

</html>
